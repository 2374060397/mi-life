<!DOCTYPE html>
<html lang="en" class="tablet">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
    }

    html {
      font-family: "MI Lan Pro", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", 微软雅黑, Arial, sans-serif;

    }

    html {
      line-height: 1.15;
    }

    html,
    html.mobile {
      font-size: 100%
    }

    html.tablet {
      font-size: 120%
    }

    html.desktop {
      font-size: 140%
    }

    html.wide {
      font-size: 170%
    }
  </style>
</head>

<body style>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    var html = document.getElementsByTagName('html')[0];
    window.addEventListener("resize", function () {
      if (document.body.clientWidth > 1056) {
        html.className = "desktop"
      }
      if (document.body.clientWidth < 1056) {
        html.className = "tablet"
      }
      if (document.body.clientWidth < 788) {
        html.className = "mobile"
      }
    });

  </script>
</body>

</html>
